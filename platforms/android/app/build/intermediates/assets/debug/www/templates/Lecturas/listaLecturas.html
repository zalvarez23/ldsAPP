<ion-view title="Lista de Lecturas" ng-init="getSuministros();getCantidadSuministros();">
    <ion-nav-buttons side="right" >
        <md-button class="md-icon-button ion-nav-button-right headBtnHome" ng-click="goHome()"
                   aria-label="Setting">
            <i class="ion-home" style=""></i>
        </md-button>
    </ion-nav-buttons> 
    <ion-content>
      <div class="HeaderContent" style="    height: 40px !important;">        
        <p>{{listRegistros.total}} / {{listRegistros.registrados}}</p>
      </div>
    </ion-content>

  <ion-content padding="true" class="has-header marginKevinP">
    <div ng-show="showLoaderPlan" style="text-align:center; ">
       <ion-spinner icon="android" class="loadingok"></ion-spinner>
    </div> 
    <div ng-show="showListLecturas">
    <!--<blockquote>
        Seleccionar una opción para continuar.
    </blockquote> -->
        <div class="item item-input borderTrans">             
            <input type="text" placeholder="Busqueda General . . " ng-model="filterSearch.txtFilter">            
            <a class="item item-icon-left positive buttonSt buttonSearch" ng-click="getSuministros(2);">
              <i class="icon ion-android-search sizeIcon25"></i>
              </a>              
        </div>    
   
    <ion-refresher  on-refresh="getSuministros();">
    </ion-refresher>     
    <div class="list listLecturas">
      <a class="item item-icon-left item-icon-right" ng-repeat="item in listSuministros | filter : search" >       
      <i class="icon icon ion-map" ng-click="goToMap(item);"></i>      
        <div class="contentList">
          <h1>Cliente : {{item.Suministro_Cliente}}</h1>
          <p>Dirección : {{item.Suministro_Direccion}}</p>
          <p>Suministro : {{item.Suministro_Numero}}</p>          
          <p>Medidor : {{item.Suministro_Medidor}}</p>          
          <p>orden : {{item.SuministroOrden}}</p>    
        </div>
        <i class="icon icon ion-ios-arrow-thin-right" ng-click="gotoRegistroLectura(item);"></i>
      </a>
      <!--<a class="item item-icon-left" href="#">
        <i class="icon ion-mic-a"></i>
        Record album
        <span class="item-note">
          Grammy
        </span>
      </a>-->
    </div>
    </div>
  <ion-infinite-scroll on-infinite="getMoreSuministros()" ng-if="hasMoreData" distance="0%">
  </ion-infinite-scroll>     
  </ion-content>
    <ion-footer-bar align-title="left" class="bar-dsige">
  <h1 class="title" style="text-align: center">Busqueda de Suministros</h1>
  <a class="button icon-right ion-map button-clear button-dark" ng-click="goToMaps();"></a>

</ion-footer-bar> 
</ion-view>
